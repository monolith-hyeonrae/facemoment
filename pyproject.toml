[project]
name = "facemoment"
version = "0.1.0"
description = "Face moment detection and highlight clip extraction for 981park"
requires-python = ">=3.10"
dependencies = [
    "visualbase",
    "numpy>=1.24.0",
    "pyqt6>=6.10.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]
ml = [
    "insightface>=0.7.3",
    "onnxruntime-gpu>=1.16.0",
    "ultralytics>=8.0.0",
    "hsemotion-onnx>=0.3",
]
ml-full = [
    "insightface>=0.7.3",
    "onnxruntime-gpu>=1.16.0",
    "ultralytics>=8.0.0",
    "py-feat>=0.6.0",
    "numpy>=1.24.0,<2",
    "pandas>=2.0.0,<3",
    "scipy>=1.10.0,<1.12",
]

[project.scripts]
facemoment = "facemoment.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/facemoment"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.uv.sources]
visualbase = { path = "../visualbase", editable = true }

# Force opencv-python instead of opencv-python-headless (required by albumentations)
# to keep GUI support (cv2.imshow)
[tool.uv]
constraint-dependencies = [
    "opencv-python-headless<0",
]
